{% extends "blog/base.html" %}
{% load markup %}
{% block title %}{{ post.title }}{% endblock %}

{% block blog_content %}
  <div id="post" class="prepend-1 span-10 colborder">
    <h1>{{ post.title }}</h1>
    {{ post.created_at|date:"F jS, Y" }}

    {{ post.body|safe|markdown }}

    {% include "blog/_post_tag_list.html" %}
  </div>
{% endblock %}
